<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Pokémon Search App</h1>
    </header>
    <main>
      <section>
        <div id="outer-container">
          <div id="input-container">
            <p id="info">Search for Pokémon Name or ID:</p>
            <input id="search-input" required />
            <button id="search-button">Search</button>
          </div>
          <div id="result-container">
            <div id="pokemon-info">
              <h2 id="pokemon-name"></h2>
              <p id="pokemon-id"></p>
              <img
                id="sprite"
                src=""
                alt="Pokemon Image"
                style="display: none"
              />
              <p id="weight"></p>
              <p id="height"></p>
              <div id="types"></div>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Hp:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
